<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt("Moi ban nhap so dau tien"));
    let number2 = parseInt(prompt("Moi ban nhap so thu hai"));
function checknumber() {
        if (number1 > number2) {
            alert(number1 + " lon hon " + number2)
        }
        else {alert("Tong 2 so la " + (number1+number2))}
}
checknumber()
</script>
</body>
