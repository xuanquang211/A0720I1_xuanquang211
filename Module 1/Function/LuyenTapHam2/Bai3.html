<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorialNum() {
    let a = parseFloat(prompt("Moi ban nhap so can tinh giai thua"));
    let factorial = 1;
    for ( let i = 2; i <= a; i++) {
        factorial = factorial*i
    }
    alert("Giai thua cua " + a + " la " + factorial);
    factorialNum()
    }
    factorialNum()
</script>
</body>
</html>
