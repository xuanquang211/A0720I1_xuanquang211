<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber() {
        let a = prompt("Moi ban nhap so")
        if ((a - parseInt(a)) !== 0) {alert(a + " khong phai so nguyen"); return false}
        else {
            if (a > 0) {alert(a + " la so nguyen duong"); return true}
            else {alert(a + " khong phai la so nguyen duong"); return false}
        }
    }
    checkNumber()
</script>
</body>
</html>
