<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        number = parseFloat(number)
    if (number < 2) {return false}
    else if (number === 2) {return true}
    else {
        for (let i = 2; i < number; i++) {
            if (number%i === 0) {return false}
        }
        return true
    }
    }
    function checkPrime() {
    for (let i = 1; i < 10000; i++) {
        if (isPrime(i) === true) {document.writeln(i + ",")}
    }
    }
checkPrime()
</script>
</body>
</html>
