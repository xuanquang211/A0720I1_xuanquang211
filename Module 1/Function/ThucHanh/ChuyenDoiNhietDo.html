<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Temperature</h1>
<h2>Type a value in the Fahrenheit field to convert the value to Celcius</h2>
<label>Fahrenheit</label>
<input type="number" oninput="converFtoC(this.value)" onchange="converFtoC(this.value)">
<br>
<label>Celcius</label>
<span id="valueC"></span>
<script>
    function converFtoC(valueF) {
    valueF = parseFloat(valueF);
    document.getElementById("valueC").innerHTML=(valueF-32)/1.8;

    }



</script>
</body>
</html>
