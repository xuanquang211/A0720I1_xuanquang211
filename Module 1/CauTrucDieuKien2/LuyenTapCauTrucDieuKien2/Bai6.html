<script>
    alert("Moi ban nhap phuong trinh dang Ax + B = 0");
    let A = parseInt(prompt("Nhap A"))
    let B = parseInt(prompt("Nhap B"))
    if (A === 0) {
        if (B === 0) {
            alert("Phuong trinh vo so nghiem")
        }
        else {alert("Phuong trinh vo nghiem")}
    }
    else {alert("Phuong trinh co nghiem la " + ((0-B)/A))}

</script>
