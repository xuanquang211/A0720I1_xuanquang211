<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" ><input type="text" id="result"></td>
        </tr>
        <tr>
            <td><button onclick="key('1')">1</button></td>
            <td><button onclick="key('2')">2</button></td>
            <td><button onclick="key('3')">3</button></td>
            <td><button onclick="key('+')">+</button></td>
        </tr>
        <tr>
            <td><button onclick="key('4')">4</button></td>
            <td><button onclick="key('5')">5</button></td>
            <td><button onclick="key('6')">6</button></td>
            <td><button onclick="key('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="key('7')">7</button></td>
            <td><button onclick="key('8')">8</button></td>
            <td><button onclick="key('9')">9</button></td>
            <td><button onclick="key('*')">x</button></td>
        </tr>
        <tr>
            <td><button onclick="clear()">C</button></td>
            <td><button onclick="key('0')">0</button></td>
            <td><button onclick="calculate()">=</button></td>
            <td><button onclick="key('/')">:</button></td>
        </tr>

    </table>
<script>
    let result =document.getElementById("result");
    function key(a) {
        result.value = result.value + a;
    };
    function calculate() {
        result.value = eval(result.value)

    };
    function clear() {
    result.value = "";
    }



</script>

</body>
</html>
