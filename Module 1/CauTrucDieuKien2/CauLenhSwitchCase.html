<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="month">
    <input type="button" value="Tinh So Ngay" onclick="calculate()">
    <div id="demo"></div>
</form>
<script>
    function calculate(){
        let inputMonth = parseInt(document.getElementById("month").value);
        switch (inputMonth) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("demo").innerText=("Tháng " + inputMonth + " có 31 ngày!");
                break;
            case 2:
                document.getElementById("demo").innerText=("Tháng " + inputMonth + " có 28 hoặc 29 ngày!");
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("demo").innerText=("Tháng " + inputMonth + " có 30 ngày!");
                break;
            default:
                document.getElementById("demo").innerText=("Vui Lòng Nhập Lại");
        }
    }
</script>
</body>
</html>
