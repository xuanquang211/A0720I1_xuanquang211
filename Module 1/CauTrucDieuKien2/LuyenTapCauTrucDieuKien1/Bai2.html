<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a = parseInt(prompt("Moi ban nhap tuoi hoc sinh: "))
    if (a >=15) {alert("Hoc sinh nay du dieu kien vao lop 10")}
    else if (a < 0) {alert("Ban nhap sai tuoi")}
    else {alert("Hoc sinh nay khong du dieu kien vao lop 10")}

</script>
</body>
