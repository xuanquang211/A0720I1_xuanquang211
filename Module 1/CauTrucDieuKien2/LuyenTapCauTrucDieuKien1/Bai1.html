<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Moi ban nhap so can chia: "))
    let b = parseInt(prompt("Moi ban nhap so bi chia: "))
    if (a%b == 0) {alert(a + " chia het cho " + b)}
    else {alert(a + " khong chia het cho " + b)}
</script>
</body>
</html>
