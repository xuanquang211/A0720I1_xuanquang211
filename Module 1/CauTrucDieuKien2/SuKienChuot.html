<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SKChuot</title>
</head>
<body>
<form>
    <img src="Ball.png" id="ball">;
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight()">


</form>
<script>
    let imgball = document.getElementById('ball');
    function init() {
    imgball.style.position = 'relative';
    imgball.style.left = '10px';
    }
    function moveRight() {
        imgball.style.left = parseInt(imgball.style.left) + 10 +'px';

    }
    window.onload = init();

</script>
</body>
</html>
