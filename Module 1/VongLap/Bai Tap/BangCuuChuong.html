<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bang Cuu Chuong</title>
</head>
<body>
<script>
    let i = 1;
    let j = 2;
    let result ;
    let a = i*j;
    result = "<table border='1'>";
    while (i < 10) {
        result = result + "<tr>";
        while (j<10) {
            result = result + "<td>" + j + "x" + i + "=" + i*j + "</td>";
            j++;
        }
        result = result + "</tr>";
        i++;
        j=2;
    }
    result = result + "</tr>";
    document.write(result);
</script>
</body>
</html>
