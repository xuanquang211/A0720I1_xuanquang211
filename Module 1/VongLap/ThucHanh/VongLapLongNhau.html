<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let result;
    let i = 1;
    let j = 1;

    result = "<table border='1px'>";
    while (i<=10) {
        result = result + "<tr>";
        while (j<=10){
            result = result + "<td>"+ j*i + "</td>";
            j++;
        }
        result = result + "</tr>";
        i++;
        j = 1;
    }
    result = result + "</table>";
    document.write(result)
</script>
</body>
</html>
