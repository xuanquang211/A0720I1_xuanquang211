<script>
    function chiaHetCho7() {
let i = 1;
let count = 1;
let total = 0;
while (count<=30) {

        count++;
    }
    i++
}
document.write("Tong 30 so tu nhien chia het cho 7 la: " + total)
    }
    chiaHetCho7()
</script>
