<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i =1;
    let count = 1;
    let result = 0;
    while (count) {
        result = result + i;
        i = result - i;
        if (result%5 == 0) {
            document.write(result + "<br>");
        break;
        }
        count++;
    }


</script>
</body>
</html>
