<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let temp = parseInt(prompt("Moi ban nhap nhiet do: "))
    while (temp < 20 | temp > 100)
    {
        alert("Moi ban nhap lai nhiet do");
        temp = temp = parseInt(prompt("Moi ban nhap nhiet do: "))
    }
    document.write("Nhiet do ban nhap la: " + temp)

</script>
</body>
</html>
