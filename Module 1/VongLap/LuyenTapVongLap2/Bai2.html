<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1
    let num = parseInt(prompt("Moi nhap so can tinh giai thua"))
    let result = 1
    while (i<=num) {
        result = result * i;
        i++
    }
    document.write("Giai thua cua " + num + " la " + result)
</script>
</body>
</html>
