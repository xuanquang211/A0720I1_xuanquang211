<body>
    <script>
        let array = [2,-5,8,9,37,4,28,10]
        let max = array[0];
        let index = 0;
        for (let i = 0; i < array.length ; i++) {
            if (array[i] > max) {
                max = array[i];
                index = i;
            }
        }
        document.write("So lon nhat trong mang la "+ max + " o vi tri " + index)


    </script>
</body>
