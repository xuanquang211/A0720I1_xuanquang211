<!DOCTYPE html>

</head>
<body>
<script>
    let arr1 = ["one", "two", "three", "four", "five", "six", "seven", "eight", "neight", "ten"]
    let arr2 = [ "mot", "hai", "ba", "bon", "nam", "sau", "bay", "tam", "chin", "muoi"]
    let text = prompt("Nhap tu ban can kiem tra")
    if (arr1.indexOf(text) !== -1) {
        document.writeln(text + " = " + arr2[arr1.indexOf(text)])
    }
    else {alert("Tu ban nhap khong co")}
</script>
