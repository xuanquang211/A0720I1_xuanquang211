<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = ['c','s','-',2,6,1]
    var arr2 = new Array()
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] !== '-') {arr2.push(arr[i])}
        else {arr2.push('_')}
    }
    document.writeln(arr2.join(""))


</script>
</body>
</html>
