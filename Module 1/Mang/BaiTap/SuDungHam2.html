<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrs = window.prompt("Moi ban nhap so")
    // let arrs = a.toString();
    let arr2 = new Array()
    let i = 0;
    while (i < arrs.length) {
        if ((arrs[i]%2===0) && (arrs[i-1]%2===0)) {
            arr2.push('-',arrs[i])
        }
        else {arr2.push(arrs[i])}
        i++;
    }
    document.writeln(arr2.join(""))


</script>
</body>
</html>
