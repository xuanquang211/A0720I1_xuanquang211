<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [1,3,5,7,9,-23,345,2,6,25]
        let max = arr[0];
        let total = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i]
            }
            total += arr[i];
        }
        document.writeln("So lon nhat trong mang la " + max + "<br>")
        document.writeln("Gia tri trung binh trong mang la "+ (total/arr.length))
    </script>
</body>
</html>
