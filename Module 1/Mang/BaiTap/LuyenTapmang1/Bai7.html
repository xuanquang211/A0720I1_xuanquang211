<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,3,-5,7,9,-23,345,2,-6,25]
    let a = parseInt(prompt("Nhap so ban can kiem tra:"))
    let arr2 = new Array()
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == a) {
            alert(a + " thuoc mang da cho")
        } else {
            arr2.push(arr[i])
        }
    }
    document.writeln(arr2.join(","))

</script>
</body>
</html>
